<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Admin Panel - ÄÄƒng nháº­p</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-container w-full max-w-md p-8">
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-key text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">License Admin Panel</h1>
            <p class="text-gray-600 mt-2">Há»‡ thá»‘ng quáº£n lÃ½ License chuyÃªn nghiá»‡p</p>
        </div>
        
        <div id="errorAlert" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden"></div>
        <div id="successAlert" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4 hidden"></div>
        
        <form id="loginForm">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    <i class="fas fa-user mr-2"></i>TÃªn Ä‘Äƒng nháº­p
                </label>
                <input type="text" id="username" name="username" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="Nháº­p tÃªn Ä‘Äƒng nháº­p" required autocomplete="off">
            </div>
            
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    <i class="fas fa-lock mr-2"></i>Máº­t kháº©u
                </label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="Nháº­p máº­t kháº©u" required autocomplete="off">
            </div>
            
            <button type="submit" id="loginBtn" class="btn-login w-full text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                <span id="loginText">ÄÄƒng nháº­p</span>
                <span id="loadingText" class="hidden">
                    <span class="spinner mr-2"></span> Äang xÃ¡c thá»±c...
                </span>
            </button>
        </form>
        
        <div class="mt-8 p-4 bg-blue-50 border border-blue-200 rounded-lg">
            <div class="flex items-start">
                <i class="fas fa-shield-alt text-blue-600 mt-1 mr-3"></i>
                <div>
                    <p class="font-bold text-blue-800 mb-2">ğŸ”’ ThÃ´ng tin báº£o máº­t:</p>
                    <ul class="text-sm text-blue-700 space-y-1">
                        <li>â€¢ Vui lÃ²ng thay Ä‘á»•i máº­t kháº©u máº·c Ä‘á»‹nh sau khi Ä‘Äƒng nháº­p</li>
                        <li>â€¢ KhÃ´ng chia sáº» thÃ´ng tin Ä‘Äƒng nháº­p</li>
                        <li>â€¢ ÄÄƒng xuáº¥t sau khi sá»­ dá»¥ng xong</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingText = document.getElementById('loadingText');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Hide alerts
                errorAlert.classList.add('hidden');
                successAlert.classList.add('hidden');
                
                // Validate
                if (!username || !password) {
                    showError('Vui lÃ²ng nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin Ä‘Äƒng nháº­p');
                    return;
                }
                
                // Show loading
                loginText.classList.add('hidden');
                loadingText.classList.remove('hidden');
                loginBtn.disabled = true;
                
                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showSuccess(data.message || 'ÄÄƒng nháº­p thÃ nh cÃ´ng!');
                        
                        // Clear password field
                        document.getElementById('password').value = '';
                        
                        // Redirect after delay
                        setTimeout(() => {
                            window.location.href = data.redirect || '/admin';
                        }, 1000);
                    } else {
                        showError(data.message || 'TÃªn Ä‘Äƒng nháº­p hoáº·c máº­t kháº©u khÃ´ng Ä‘Ãºng!');
                        resetLoginButton();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Lá»—i káº¿t ná»‘i Ä‘áº¿n mÃ¡y chá»§. Vui lÃ²ng thá»­ láº¡i sau.');
                    resetLoginButton();
                }
            });
            
            function showError(message) {
                errorAlert.textContent = message;
                errorAlert.classList.remove('hidden');
            }
            
            function showSuccess(message) {
                successAlert.textContent = message;
                successAlert.classList.remove('hidden');
            }
            
            function resetLoginButton() {
                loginText.classList.remove('hidden');
                loadingText.classList.add('hidden');
                loginBtn.disabled = false;
            }
            
            // Auto focus
            document.getElementById('username').focus();
            
            // Clear error when user starts typing
            ['username', 'password'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    errorAlert.classList.add('hidden');
                    successAlert.classList.add('hidden');
                });
            });
            
            // Enter key navigation
            document.getElementById('username').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('password').focus();
                }
            });
            
            document.getElementById('password').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
