services:
  # PostgreSQL Database (Tạo TRƯỚC)
  - type: postgres
    name: admin-panel-db
    plan: free
    databaseName: admin_panel
    ipAllowList: []
  
  # Flask Backend
  - type: web
    name: admin-panel
    env: python
    region: singapore
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123  # ĐỔI TRONG PRODUCTION!
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: admin-panel-db
          property: connectionString
