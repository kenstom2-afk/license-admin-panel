services:
  - type: web
    name: license-admin
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
    databases:
      - name: license-db
        databaseName: license_db
        user: license_user
        plan: free
